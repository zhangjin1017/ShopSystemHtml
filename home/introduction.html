<script>
    window.onload = function () {
        console.log("123");
        var user = JSON.parse(sessionStorage.getItem("user"));
        console.log(user)
        if (user != null) {
            $("#loginAndResister").css("display", "none"); //隐藏div
            var html = `
            <div class="avatar_box ">
                            <p class="avatar_imgbox "><img src="../images/no-img_mid_.jpg " /></p>
                            <ul class="user_info ">
                                <li>用户名：
                                    ` + user.username + `
                                </li>
                            </ul>
                        </div>
                        <div class="login_btnbox ">
                            <a onclick="toMyOrder()" class="login_order ">我的订单</a> &nbsp;&nbsp;&nbsp;
                            <a onclick="logout()" class="login_order ">注销登录</a>
                        </div> `
            $("#userInf").html(html);
        } else {
            $("#person").attr("href", "login.html");
            console.log("123");
        }

        var goods = JSON.parse(sessionStorage.getItem("goods"));
        var business = JSON.parse(sessionStorage.getItem("business"));
        console.log(goods)
        console.log(business)
        if (goods != null && business != null) {
            $("#info").html(goods.name);
            $("#info1").html(goods.info);
            $("#info2").html(goods.price);
            // $("#info3").html(html);
            $("#info4").html(goods.stock);
            var html = `<a href="http://localhost:8080/ShopSystem/images/` + goods.imgUrl + `">
                        <img style="width:350px;height:350px" src="http://localhost:8080/ShopSystem/images/` + goods.imgUrl + `" alt="细节展示放大镜特效" rel="http://localhost:8080/ShopSystem/images/` + goods.imgUrl + `" class="jqzoom" />
                    </a>`;
            $("#photo").html(html);
        } else {
            javaex.optTip({
                content: "商品信息获取失败",
                type: "error"
            });
        }
        javaex.render();
    }

    var stock = JSON.parse(sessionStorage.getItem("goods")).stock;

    function dec() {
        console.log(1)
        var num = $("#info3");
        if (Number(num.val()) > 1) {
            num.val(Number(num.val()) - 1);
        } else {
            javaex.alert({
                content: "不能再少啦，不买就算了"
            });
        }
    }

    function addNum() {
        var num = $("#info3");
        console.log(2)
        if (Number(num.val()) < stock) {
            num.val(Number(num.val()) + 1);
        } else {
            javaex.alert({
                content: "不能再多啦，库存没有了"
            });
        }
    }

    function toMyCart() {
        window.location.href = "shopcart.html"
    }

    function toLogin() {
        window.location.href = "login.html"
    }

    function addtoCart() {
        var goodsId = JSON.parse(sessionStorage.getItem("goods")).goodsId;
        if (sessionStorage.getItem("user") == null) {
            javaex.alert({
                content: "你还没有登录",
                callback: "toLogin()"
            });
        }
        var userId = JSON.parse(sessionStorage.getItem("user")).userId;

        var num = $("#info3").val();
        $.ajax({
            type: "post",
            //后端需要调用的地址
            url: "http://127.0.0.1:8080/ShopSystem/addToCart",
            dataType: "json",
            data: {
                "goodsId": goodsId,
                "userId": userId,
                "num": num,
            },
            // contentType: "json/application",
            //设置超时
            timeout: 10000,
            async: true,
            success: function (response) {
                console.log(response);
                if (response.code == "SUCCESS") {

                    javaex.alert({
                        content: "添加成功",
                        callback: "toMyCart()"
                    });

                } else {
                    javaex.alert({
                        content: "添加失败"
                    });
                }

            },
            error: function (data) {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
            },
            //调用执行后调用的函数
            complete: function (XMLHttpRequest, textStatus) {
                if (textStatus == 'timeout') {
                    uploadAjax.abort(); //取消请求
                    //超时提示：请求超时，请重试
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: "请求超时，请重试"
                    });
                }
            }
        });
    }
</script>
