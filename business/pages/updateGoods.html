<html>

<head>

    <title>后台管理</title>
    <!--字体图标-->
    <link href="../../javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="../../javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="../../javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="../../javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="../../javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="../../javaex/pc/js/javaex-formVerify.js"></script>
    <style>
        .bg-wrap,
        body,
        html {
            height: 100%;
        }
        
        input {
            line-height: normal;
            -webkit-appearance: textfield;
            background-color: white;
            -webkit-rtl-ordering: logical;
            cursor: text;
            padding: 1px;
            border-width: 2px;
            border-style: inset;
            border-color: initial;
            border-image: initial;
        }
        
        input[type="text"],
        input[type="password"] {
            border: 0;
            outline: 0;
        }
        
        input,
        button {
            text-rendering: auto;
            color: initial;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            margin: 0em;
            font: 400 13.3333px Arial;
        }
        
        input[type=button] {
            -webkit-appearance: button;
            cursor: pointer;
        }
        
        .bg-wrap {
            position: relative;
            /* background: url(http://img.javaex.cn/FipOsQoe90u_7i3dOVpaeX5QD7c6) top left no-repeat; */
            background-size: cover;
            overflow: hidden;
        }
        
        .main-cont-wrap {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -190px;
            margin-top: -255px;
            box-sizing: border-box;
            width: 380px;
            padding: 30px 30px 40px;
            background: #fff;
            box-shadow: 0 20px 30px 0 rgba(63, 63, 65, .06);
            border-radius: 10px;
        }
        
        .form-title {
            margin-bottom: 40px;
        }
        
        .form-title>span {
            font-size: 20px;
            color: #2589ff;
        }
        
        .form-item {
            margin-bottom: 30px;
            position: relative;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #e3e3e3;
            box-sizing: border-box;
        }
        
        .form-txt {
            display: inline-block;
            width: 70px;
            color: #595961;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .form-input {
            border: 0;
            outline: 0;
            font-size: 14px;
            color: #595961;
            width: 155px;
        }
        
        .form-btn {
            margin-top: 40px;
        }
        
        .ui-button {
            display: block;
            width: 320px;
            height: 50px;
            text-align: center;
            color: #fff;
            background: #2589ff;
            border-radius: 6px;
            font-size: 16px;
            border: 0;
            outline: 0;
        }
        
        .file-container .cover {
            width: 320px;
            height: 140px;
        }
        
        .file-container .cover img {
            margin: 20px auto;
            height: 140px;
        }
    </style>
</head>

<body>
    <div class="bg-wrap">
        <div class="main-cont-wrap login-model">
            <form id="form">
                <div class="form-title">
                    <span>修改商品</span>
                </div>
                <div class="form-item">
                    <span class="form-txt">商品名：</span>
                    <input type="text" class="form-input original" value="" id="name" name="loginName" placeholder="请输入商品名" data-type="必填" error-pos="32" />
                </div>
                <div class="form-item">
                    <span class="form-txt">价格：</span>
                    <input type="text" class="form-input original" value="" id="price" placeholder="请输入价格" data-type="必填" error-pos="32" />
                </div>

                <div class="form-item">
                    <span class="form-txt">库存：</span>
                    <input type="number" min="0" max="9999" class="form-input original" value="" id="stock" placeholder="请输入库存" data-type="必填" error-pos="32" />
                </div>
                <div class="form-item">
                    <span class="form-txt">详细信息：</span>
                    <input type="text" class="form-input original" value="" id="info" placeholder="请输入详细信息" data-type="必填" error-pos="32" />
                </div>
                <div id="container" class="file-container">
                    <div class="cover">
                        <!--如果不需要回显图片，src留空即可-->
                        <img class="upload-img-cover" src="" />
                        <input type="file" class="file" id="upload" accept="image/gif, image/jpeg, image/jpg, image/png" />
                    </div>
                </div>
                <div class="form-btn">
                    <input type="button" onclick="updateGoods()" class="ui-button" id="add" value="修改" />
                </div>

            </form>
        </div>
    </div>
</body>


<script>
    function toGoodsInfo() {
        window.location.href = "goodsInfo.html";
    }
    var goodsId;
    window.onload = function() {


        var imgUrl = "";
        var goods;
        var goodsList = JSON.parse(sessionStorage.getItem("goodsList"));
        goodsId = JSON.parse(sessionStorage.getItem("goodsId"));
        for (var i = 0; i < goodsList.length; i++) {
            if (goodsList[i].goodsId == goodsId) {

                imgUrl = goodsList[i].imgUrl;
                console.log(imgUrl)
                goods = goodsList[i];
            }
        }

        $("#container img").attr("src", "http://127.0.0.1:8080/ShopSystem/images/" + imgUrl);
        $("#name").val(goods.name);
        $("#price").val(goods.price);
        $("#stock").val(goods.stock);
        $("#info").val(goods.info);



    }

    var imgUrl = "";
    javaex.upload({
        type: "image",
        url: "http://127.0.0.1:8080/ShopSystem/uploadGoodsImage", // 请求路径
        id: "upload", // <input type="file" />的id
        containerId: "container", // 容器id
        param: "file", // 参数名称，Spring中与MultipartFile的参数名保持一致
        dataType: "url", // 返回的数据类型：base64 或 url
        uploadText: "上传商品图片",
        callback: function(rtn) {
            console.log(rtn);
            $("#container img").attr("src", "http://127.0.0.1:8080/ShopSystem/images/" + rtn.imgUrl);
            if (rtn.code == "000000") {
                $("#container img").attr("src", "http://127.0.0.1:8080/ShopSystem/images/" + rtn.imgUrl);
                imgUrl = rtn.imgUrl;
            } else {
                javaex.optTip({
                    content: "添加失败",
                    type: "error"
                });
            }
        }
    });



    function updateGoods() {
        var name = $("#name").val();
        var price = $("#price").val();
        var stock = $("#stock").val();
        var info = $("#info").val();

        if (stock < 0) {
            javaex.alert({
                content: "库存不能小于0"
            });
            return;
        }
        console.log("imgUrl" + imgUrl)
        javaex.optTip({
            content: "数据提交中，请稍候...",
            type: "submit"
        });
        $.ajax({
            url: "http://127.0.0.1:8080/ShopSystem//goods/changeGoods",
            data: {
                "name": name,
                "price": price,
                "stock": stock,
                "info": info,
                "imgUrl": imgUrl,
                "goodsId": goodsId
            },
            dataType: "json",
            type: "post",
            async: false,
            cache: false,
            success: function(res) {
                console.log(res)
                if (res.code == "SUCCESS") {
                    javaex.optTip({
                        content: "操作成功",
                        type: "success"
                    });
                    javaex.alert({
                        content: "修改成功！"
                    });
                    toGoodsInfo();
                } else {
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: res.code
                    });
                }
            },
            error: function() {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
                javaex.alert({
                    content: "操作失败，有错误发生"
                });

            }
        })
    }
</script>

</html>
