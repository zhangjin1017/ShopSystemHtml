<script>
    function reload() {
        window.location.reload(true);
    }
    var user;
    window.onload = function () {
        user = JSON.parse(sessionStorage.getItem("user"));
        console.log(user.userId)
        if (user != null) {
            var name;
            $.ajax({
                type: "post",
                //后端需要调用的地址
                url: "http://127.0.0.1:8080/ShopSystem/getAddress",
                dataType: "json",
                data: {
                    "userId": user.userId
                },
                // contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function (response) {
                    // console.log(response);
                    if (response.code == "SUCCESS") {
                        addressList = JSON.parse(response.addressList)
                        name = response.name;
                        var html = "";
                        for (var i = 0; i < addressList.length; i++) {
                            var html = html + createAllAddresses(addressList[i], name, user)
                        }
                        $("#address").html(html);
                        $("#user-name").val(name);
                        $("#user-phone").val(user.phone);
                        javaex.optTip({
                            content: "信息获取成功",
                            type: "success"
                        });
                    }

                },
                error: function (data) {
                    javaex.optTip({
                        content: "暂无地址信息",
                        type: "error"
                    });
                },
                //调用执行后调用的函数
                complete: function (XMLHttpRequest, textStatus) {
                    if (textStatus == 'timeout') {
                        uploadAjax.abort(); //取消请求
                        //超时提示：请求超时，请重试
                        javaex.optTip({
                            content: "操作失败",
                            type: "error"
                        });
                        javaex.alert({
                            content: "请求超时，请重试"
                        });
                    }
                }
            });


        } else {
            $("#person").attr("href", "/home/login.html");
            console.log("123");
            $("#mc-menu-hd").attr("href", "/home/login.html");
        }


    }

    function addAddress() {

        var address1 = $(".pick-area-hidden").val();
        var address2 = $("#user-intro").val();

        console.log(address1)
        console.log(address2)

        if (address1 == "" || address2 == "") {
            javaex.alert({
                content: "请选择你的收货地址，不能为空哦"
            });

        } else {
            javaex.optTip({
                content: "数据提交中，请稍候...",
                type: "submit"
            });
            $.ajax({
                type: "post",
                //后端需要调用的地址
                url: "http://127.0.0.1:8080/ShopSystem/addAddress",
                dataType: "json",
                data: {
                    "userId": user.userId,
                    "address1": $(".pick-area-hidden").val(),
                    "address2": address2
                },
                // contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function (response) {
                    // console.log(response);
                    if (response.code == "SUCCESS") {
                        javaex.optTip({
                            content: "操作成功",
                            type: "success"
                        });

                        javaex.alert({
                            content: "添加成功",
                            callback: "reload()"
                        });
                    }
                },
                error: function (data) {
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                },
                //调用执行后调用的函数
                complete: function (XMLHttpRequest, textStatus) {
                    if (textStatus == 'timeout') {
                        uploadAjax.abort(); //取消请求
                        //超时提示：请求超时，请重试
                        javaex.optTip({
                            content: "操作失败",
                            type: "error"
                        });
                        javaex.alert({
                            content: "请求超时，请重试"
                        });
                    }
                }
            });


        }

    }

    function delThis(id) {
        javaex.optTip({
            content: "数据提交中，请稍候...",
            type: "submit"
        });
        $.ajax({
            type: "post",
            //后端需要调用的地址
            url: "http://127.0.0.1:8080/ShopSystem/deleteAddress",
            dataType: "json",
            data: {
                "addressId": id
            },
            // contentType: "json/application",
            //设置超时
            timeout: 10000,
            async: true,
            success: function (response) {
                // console.log(response);
                if (response.code == "SUCCESS") {
                    javaex.optTip({
                        content: "删除成功",
                        type: "success"
                    });
                    javaex.alert({
                        content: "删除成功",
                        callback: "reload()"
                    });
                }
            },
            error: function (data) {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
            },
            //调用执行后调用的函数
            complete: function (XMLHttpRequest, textStatus) {
                if (textStatus == 'timeout') {
                    uploadAjax.abort(); //取消请求
                    //超时提示：请求超时，请重试
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: "请求超时，请重试"
                    });
                }
            }
        });
    }

    function createAllAddresses(address, name, user) {
        return `<li class="user-addresslist">
                            <div class="address-left">
                                <div class="user">
                                    <span class="buy-address-detail DefaultAddr">   
                   					<span class="buy-user">` + name + `</span>
                                    <span class="buy-phone">` + user.phone + `</span>
                                    </span>
                                </div>
                                <div class="default-address DefaultAddr">
                                    <span class="buy-line-title buy-line-title-type">收货地址：</span>
                                    <span class="buy--address-detail">
								    <span class="province">` + address.province + `</span>
                                    <span class="city">` + address.city + `</span>
                                    <span class="dist">` + address.district + `</span><br>
                                    <span class="street">` + address.address + `</span>
                                    </span>

                                    </span>
                                </div>
                            </div>
                            <div style="padding-top:40px" class="new-addr-btn" >

                                

                                <a href="javascript:void(0);" onclick="delThis(` + address.addressId + `);"><i class="am-icon-trash"></i>删除</a>
                            </div>

                        </li>
                       
`
    }
</script>
