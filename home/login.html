            //访问用户媒体设备的兼容方法
            function getUserMedia(constraints, success, error) {
                if (navigator.mediaDevices.getUserMedia) {
                    //最新的标准API
                    navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
                } else if (navigator.webkitGetUserMedia) {
                    //webkit核心浏览器
                    navigator.webkitGetUserMedia(constraints, success, error)
                } else if (navigator.mozGetUserMedia) {
                    //firfox浏览器
                    navigator.mozGetUserMedia(constraints, success, error);
                } else if (navigator.getUserMedia) {
                    //旧版API
                    navigator.getUserMedia(constraints, success, error);
                }
            }

                type = type.toLowerCase().replace(/jpg/i, 'jpeg');
                var r = type.match(/png|jpeg|bmp|gif/)[0];
                return 'image/' + r;
            };

            var saveFile = function (filename) {
                //获取canvas标签里的图片内容
                var imgData = document.getElementById('canvas').toDataURL(type);
                imgData = imgData.replace(_fixType(type), 'image/octet-stream');

                var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
                save_link.href = imgData;
                save_link.download = filename;

                var event = document.createEvent('MouseEvents');
                event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                save_link.dispatchEvent(event);
            };

            // 下载后的文件名规则

        };

<script type="text/javascript">
    function toIndex() {

    function loginByUsername() {
        var username = $("#username").val();
        var password = $("#password").val();
        javaex.optTip({
            content: "数据提交中，请稍候...",
            type: "submit"
        });
        $.ajax({
            type: "post",
            //后端需要调用的地址
            url: "http://127.0.0.1:8080/ShopSystem/loginByUsername",
            dataType: "json",
            data: {
                "username": username,
                "password": password,
            },
            // contentType: "json/application",
            //设置超时
            timeout: 10000,
            async: true,
            success: function (response) {
                console.log(response);
                sessionStorage.setItem("user", response.user);
                javaex.optTip({
                    content: "登录成功",
                    type: "success"
                });

                if (response.message == "success") {
                    javaex.alert({
                        content: "登录成功",
                        callback: "toIndex()"
                    });

                } else {
                    javaex.alert({
                        content: response.message,
                    });
                }

            },
            error: function (data) {
                javaex.optTip({
                    content: "操作失败",
                    type: "error"
                });
            },
            //调用执行后调用的函数
            complete: function (XMLHttpRequest, textStatus) {
                if (textStatus == 'timeout') {
                    uploadAjax.abort(); //取消请求
                    //超时提示：请求超时，请重试

                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({

                    });
                }
            }
        });
    }

    //用ajax提交到后台的发送短信接口
    function sendyzm(obj) {
        var phone = $("#phone").val();
        var result = isPhoneNum(phone);
        if (result) {
            $.ajax({
                url: "http://127.0.0.1:8080/ShopSystem/phone",
                data: {
                    "phone": phone
                },
                dataType: "json",
                type: "post",
                async: false,
                cache: false,
                success: function (res) {
                    if (res) {
                        console.log(res)
                        if (res.message == "true") {
                            javaex.alert({
                                content: "验证码发送成功"
                            });
                            setTime(obj, 60); //开始倒计时
                        } else {
                            javaex.alert({
                                content: "验证码发送失败，请稍后重试"
                            });
                            setTime(obj, 5);
                        }
                    }
                },
                error: function () {
                    javaex.alert({
                        content: "验证码发送失败，请稍后重试"
                    });
                    setTime(obj, 5);
                }
            })

        }
    }

    //60s倒计时实现逻辑
    var countdown = 60;

    function setTime(obj, time) {
        countdown = time;
        if (countdown == 0) {
            obj.prop('disabled', false);
            obj.text("点击获取验证码");
            countdown = 60; //60秒过后button上的文字初始化,计时器初始化;
            return;
        } else {
            obj.prop('disabled', true);
            obj.text("(" + countdown + "s)后重新发送");
            console.log(countdown)
            countdown = countdown - 1;
        }
        setTimeout(function () {
            setTime(obj, countdown)
        }, 1000) //每1000毫秒执行一次
    }


    //校验手机号是否合法
    function isPhoneNum(phonenum) {
        if (!(/^1[3456789]\d{9}$/.test(phonenum))) {
            javaex.alert({
                content: "请输入有效的手机号码！"
            });
            return false;
        } else {
            return true;
        }
    }
