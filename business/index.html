<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <!--字体图标-->
    <link href="../javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="../javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="../javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="../javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="../javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="../javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="../javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="../javaex/pc/js/javaex-formVerify.js"></script>

    <title>后台管理系统</title>
    <style>

    </style>
</head>

<body>
    <!--顶部导航-->
    <div class="admin-navbar">
        <div class="admin-container-fluid clear">
            <!--logo名称-->
            <div class="admin-logo">商家后台管理系统</div>



            <!--右侧-->
            <ul class="admin-navbar-nav fr">
                <li>
                    <a href="javascript:;" id="username">欢迎您，管理员</a>
                    <ul class="dropdown-menu" style="right: 10px;">
                        <li><a href="login.html">退出当前账号</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!--主题内容-->
    <div class="admin-mian">
        <!--左侧菜单-->
        <div class="admin-aside admin-aside-fixed">
            <h1><span class="admin-nav-name">总览</span></h1>
            <div id="admin-toc" class="admin-toc">
                <div class="menu-box">
                    <div id="menu" class="menu">
                        <ul>
                            <li class="menu-item">
                                <a href="javascript:;">店铺管理<i class="icon-keyboard_arrow_left"></i></a>
                                <ul>
                                    <li><a href="javascript:page('pages/shopInfo.html');">店铺信息管理</a></li>
                                    <li><a href="javascript:page('pages/updatePassword.html');">修改密码</a></li>
                                </ul>
                            </li>
                            <li class="menu-item">
                                <a href="javascript:page('pages/goodsInfo.html');">商品管理<i class=""></i></a>

                            </li>
                            <li class="menu-item">
                                <a href="javascript:page('pages/ordersInfo.html');">订单管理<i class=""></i></a>

                            </li>

                            <li class="menu-item">
                                <a href="javascript:page('pages/stockInfo.html');">出/入库记录<i class=""></i></a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>




        <!--iframe载入内容-->
        <div class="admin-markdown">
            <iframe id="page" src="pages/shopInfo.html"></iframe>
        </div>
    </div>
</body>
<script>
    function toLogin() {
        window.location.href = "login.html";
    }
    var business;
    window.onload = function () {
        business = JSON.parse(sessionStorage.getItem("business"));
        if (business == null) {
            javaex.alert({
                content: "请先登录",
                callback: "toLogin()"
            })
        }
        $("#username").html("欢迎您，" + business.username);
    }

    var hightUrl = "xxxx";
    javaex.menu({
        id: "menu",
        isAutoSelected: true,
        key: "",
        url: hightUrl
    });

    $(function () {
        // 设置左侧菜单高度
        setMenuHeight();
    });

    /**
     * 设置左侧菜单高度
     */
    function setMenuHeight() {
        var height = document.documentElement.clientHeight - $("#admin-toc").offset().top;
        height = height - 10;
        $("#admin-toc").css("height", height + "px");
    }

    // 控制页面载入
    function page(url) {
        $("#page").attr("src", url);
    }
</script>



</html>
