    function updatePassword() {
        console.log(123);
        var user = JSON.parse(sessionStorage.getItem("user"));
        var p = $("#p").val();
        var p1 = $("#p1").val();
        var p2 = $("#p2").val();
        console.log(p1 + ":" + p2 + ":" + p);
        if (user.password != p) {
            javaex.alert({
                content: "原密码错误"
            });
        } else if (p1 != p2) {
            javaex.alert({
                content: "两次密码不一致"
            });
        } else {
            $.ajax({
                type: "post",
                //后端需要调用的地址
                url: "http://127.0.0.1:8080/ShopSystem/person/updatePassword",
                dataType: "json",
                data: {
                    "userId": user.userId,
                    "password": p1

                },
                // contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function(response) {
                    console.log(response);

                    if (response.code == "SUCCESS") {
                        sessionStorage.setItem("user", response.user);
                        javaex.alert({
                            content: "修改密码成功"
                        });
                    }
                },
                error: function(data) {
                    javaex.optTip({
                        content: "操作错误",
                        type: "error"
                    });
                },
                //调用执行后调用的函数
                complete: function(XMLHttpRequest, textStatus) {
                    if (textStatus == 'timeout') {
                        uploadAjax.abort(); //取消请求
                        //超时提示：请求超时，请重试
                        javaex.optTip({
                            content: "操作失败",
                            type: "error"
                        });
                        javaex.alert({
                            content: "请求超时，请重试"
                        });
                    }
                }
            });
        }

    }
