<script>
    function logout() {
        sessionStorage.clear();
        location.href = "login.html"
    }

    function toMyOrder() {
        window.location.href = "/person/order.html"
    }
    var user
    window.onload = function () {
        user = JSON.parse(sessionStorage.getItem("user"));
        if (user != null) {
            $("#loginAndResister").css("display", "none"); //隐藏div
            var html = `
            <div class="avatar_box ">
                            <p class="avatar_imgbox "><img src="../images/no-img_mid_.jpg " /></p>
                            <ul class="user_info ">
                                <li>用户名：
                                    ` + user.username + `
                                </li>
                            </ul>
                        </div>
                        <div class="login_btnbox ">
                            <a onclick="toMyOrder()" class="login_order ">我的订单</a> &nbsp;&nbsp;&nbsp;
                            <a onclick="logout()" class="login_order ">注销登录</a>
                        </div> `
            $("#userInf").html(html);

        } else {
            $("#person").attr("href", "login.html");
            $("#mc-menu-hd").attr("href", "login.html");
        }
        searchInput = sessionStorage.getItem("searchInfo");
        console.log(searchInput)
        var type = 1;
        if (searchInfo == "") {
            type = 0;
        }
        submitInfo(1, searchInput, type);
    }


    function reload() {
        window.location.reload(true);
    }
    var searchInfo;
    var type;
    var pageCount, totalNum;

    function searchGoods() {
        searchInfo = $("#searchInput").val();
        type = 1;
        if (searchInfo == "") {
            type = 0;
        }
        console.log(searchInfo);
        javaex.optTip({
            content: "数据提交中，请稍候...",
            type: "submit"
        });
        submitInfo(1, searchInfo, type);
    }
    var searchInput;
    var goodsList, businessList;

    function submitInfo(page, searchInfo, type) {
        $.ajax({
            type: "post",
            //后端需要调用的地址
            url: "http://127.0.0.1:8080/ShopSystem/goods/searchGoods",
            dataType: "json",
            data: {
                "searchInfo": searchInfo,
                "searchInfoType": type,
                "page": 1,
                "pageSize": 8
            },
            // contentType: "json/application",
            //设置超时
            timeout: 10000,
            async: true,
            success: function (response) {

                console.log(response);
                if (response.code == "SUCCESS") {
                    sessionStorage.setItem("searchInfo", searchInfo);
                    goodsList = JSON.parse(response.goodsList);
                    businessList = JSON.parse(response.businessList);
                    console.log(goodsList);
                    pageCount = response.pageCount;
                    totalNum = response.totalNum;
                    console.log(pageCount + ":" + totalNum)
                    create(goodsList, businessList);
                    if (user != null)
                        $("#name").html("亲爱的" + user.username + ",");
                    $("#totalNum").html(totalNum);
                    currentPage = 1;
                    $("#page").empty();
                    javaex.page({
                        id: "page",
                        pageCount: pageCount, // 总页数
                        currentPage: currentPage, // 默认选中第几页
                        isShowJumpPage: true, // 是否显示跳页
                        totalNum: totalNum, // 总条数，不填时，不显示
                        position: "right",
                        callback: function (rtn) {
                            console.log(searchInfo);
                            $.ajax({
                                type: "post",
                                //后端需要调用的地址
                                url: "http://127.0.0.1:8080/ShopSystem/goods/searchGoods",
                                dataType: "json",
                                data: {
                                    "searchInfo": searchInfo,
                                    "searchInfoType": type,
                                    "page": rtn.pageNum,
                                    "pageSize": 8
                                },
                                // contentType: "json/application",
                                //设置超时
                                timeout: 10000,
                                async: true,
                                success: function (response) {
                                    console.log(response);
                                    if (response.code == "SUCCESS") {
                                        goodsList = JSON.parse(response.goodsList);
                                        businessList = JSON.parse(response.businessList);
                                        console.log(goodsList);
                                        pageCount = response.pageCount;
                                        totalNum = response.totalNum;
                                        create(goodsList, businessList);
                                        javaex.optTip({
                                            content: "操作成功",
                                            type: "success"
                                        });
                                    }
                                },
                                error: function (data) {
                                    javaex.optTip({
                                        content: "页面信息拉取失败",
                                        type: "error"
                                    });
                                },
                                //调用执行后调用的函数
                                complete: function (XMLHttpRequest, textStatus) {
                                    if (textStatus == 'timeout') {
                                        uploadAjax.abort(); //取消请求
                                        //超时提示：请求超时，请重试
                                        javaex.optTip({
                                            content: "操作失败",
                                            type: "error"
                                        });
                                        javaex.alert({
                                            content: "请求超时，请重试"
                                        });
                                    }
                                }
                            });
                        }
                    });
                    javaex.optTip({
                        content: "操作成功",
                        type: "success"
                    });

                } else if (response.code == "EMPTY") {
                    javaex.alert({
                        content: "未搜索到" + searchInfo + "有关商品，请重试",
                        callback: "reload()"
                    });
                }
            },
            error: function (data) {
                javaex.optTip({
                    content: "页面信息拉取失败",
                    type: "error"
                });
            },
            //调用执行后调用的函数
            complete: function (XMLHttpRequest, textStatus) {
                if (textStatus == 'timeout') {
                    uploadAjax.abort(); //取消请求
                    //超时提示：请求超时，请重试
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: "请求超时，请重试"
                    });
                }
            }
        });
    };

    function create(goodsList, businessList) {
        var html = "";
        for (var i = 0; i < goodsList.length; i++) {
            html += creatLi(goodsList[i], businessList[i]);
        }
        $("#goodsList").html(html);
    }

    function creatLi(goods, business) {
        var html = ` <li>
                    <div class="i-pic limit" onclick="toIntroduction(` + goods.goodsId + `)">
                        <img src="http://localhost:8080/ShopSystem/images/` + goods.imgUrl + `" />
                        <p class="title fl">` + goods.name + `</p>
                        <p class="price fl">
                            <b>¥</b>
                            <strong>` + goods.price + `</strong>
                        </p>
                        <p class="number fl">
                            店铺：<span>` + business.shopName + `</span>
                        </p>
                    </div>
                    </li>`;

        return html;

    };

    function toIntroduction(id) {
        console.log(id)
        for (var i = 0; i < goodsList.length; i++) {
            if (goodsList[i].goodsId == id) {
                sessionStorage.setItem("goods", JSON.stringify(goodsList[i]));
                sessionStorage.setItem("business", JSON.stringify(businessList[i]));
                window.location.href = "introduction.html"
            }
        }


    }
</script>
