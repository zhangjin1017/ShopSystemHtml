<script>
    var user;
    var birth1;
    window.onload = function () {
        user = JSON.parse(sessionStorage.getItem("user"));






        if (user != null) {
            var html = ` <div><b>用户名：<i>` + user.username + `</i></b></div>
                            <div class="vip">
                                <span></span><a href="#">会员专享</a>
                            </div>`;
            $("#username").html(html);

            $.ajax({
                type: "post",
                //后端需要调用的地址
                url: "http://127.0.0.1:8080/ShopSystem/person/getInfo",
                dataType: "json",
                data: {
                    "userId": user.userId,
                },
                // contentType: "json/application",
                //设置超时
                timeout: 10000,
                async: true,
                success: function (response) {
                    console.log(response);

                    if (response.code == "SUCCESS") {
                        var person = JSON.parse(response.person);
                        if (person != null) {
                            console.log(person.name);
                            $("#name1").val(person.name);
                            if (person.sex == "男") {
                                $("#sex1").attr('checked', 'true');
                            }
                            if (person.sex == "女") {
                                $("#sex2").attr('checked', 'true');
                            }

                            birth1 = response.birth
                            javaex.date({
                                id: "birth1",		// 承载日期组件的id
                                monthNum: 1,		// 1代表选择单日日期
                                date: response.birth,	// 选择的日期
                                // 重新选择日期之后返回一个时间对象
                                callback: function (rtn) {
                                    // alert(rtn.date);
                                    birth1 = rtn.date
                                }
                            });
                        }
                    }
                },
                error: function (data) {
                    javaex.optTip({
                        content: "页面信息拉取失败",
                        type: "error"
                    });
                },
                //调用执行后调用的函数
                complete: function (XMLHttpRequest, textStatus) {
                    if (textStatus == 'timeout') {
                        uploadAjax.abort(); //取消请求
                        //超时提示：请求超时，请重试
                        javaex.optTip({
                            content: "操作失败",
                            type: "error"
                        });
                        javaex.alert({
                            content: "请求超时，请重试"
                        });
                    }
                }
            });
        } else {
            $("#person").attr("href", "/home/login.html");
            console.log("123");
            $("#mc-menu-hd").attr("href", "/home/login.html");
        }

    }


    function saveInfo() {
        console.log(user)
        var sex1 = $('input:radio:checked').val();
        var birth1 = $("#birth1").val();
        console.log(user.userId)
        console.log(birth1);
        console.log(sex1);
        var name1 = $("#name1").val();

        $.ajax({
            type: "post",
            //后端需要调用的地址
            url: "http://127.0.0.1:8080/ShopSystem/person/updateInfo",
            dataType: "json",
            data: {
                "userId": user.userId,
                "name": name1,
                "sex": sex1,
                "birth": birth1
            },
            // contentType: "json/application",
            //设置超时
            timeout: 10000,
            async: true,
            success: function (response) {
                console.log(response);
                if (response.code == "SUCCESS") {
                    javaex.alert({
                        content: "信息修改成功",
                        callback: function () {
                            window.location.reload(true);
                        }
                    });

                } else {
                    javaex.alert({
                        content: "信息修改失败"
                    });
                }
            },
            error: function (data) {
                javaex.optTip({
                    content: "错误",
                    type: "error"
                });
            },

            //调用执行后调用的函数
            complete: function (XMLHttpRequest, textStatus) {
                if (textStatus == 'timeout') {
                    uploadAjax.abort(); //取消请求
                    //超时提示：请求超时，请重试
                    javaex.optTip({
                        content: "操作失败",
                        type: "error"
                    });
                    javaex.alert({
                        content: "请求超时，请重试"
                    });
                }
            }
        });
    }

</script>
